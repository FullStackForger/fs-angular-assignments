<div class="container-fluid hotels" ng-controller="BillController as billCtrl">
	<div class="row" ng-show="!!billCtrl.errorMessage">
		<div class="col-xs-12" >
			<h3>{{::billCtrl.errorMessage}}</h3>
		</div>
	</div>

	<div class="row">
		<pre>{{billCtrl.statement | json}}</pre>
		<pre>{{billCtrl.total | json}}</pre>
	</div>

	<div class="row">
		<pre>{{billCtrl.callCharges.calls | json}}</pre>
	</div>

	<div class="row">
		<pre>{{billCtrl.skyStore | json}}</pre>
	</div>
</div>
